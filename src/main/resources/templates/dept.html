<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h2 {
	width: 1200px;
	margin: 0 auto;
	text-align: center;
	height: 100px;
	display: flex;
	justify-content: center;
	align-items: center;
}

table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 1200px;
	margin: 0 auto;
}

td, th {
	border: 1px solid black;
	text-align: center;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>
</head>
<body>
	<h2>안녕하세요 여기는 dept 화면 입니다.</h2>
	<!-- <input type="text" placeholder="사원변호를 입력해주세요."/>
	<input type="text" placeholder="사원이름를 입력해주세요."/>
	<input type="text" placeholder="사원직책를 입력해주세요."/>
	<input type="text" placeholder="사원급여를 입력해주세요."/>
	<button type="button">사원 추가</button> -->

	<table id="dept">
		<tr>
			<th>부서번호</th>
			<th>부서이름</th>
			<th>부서위치</th>
		</tr>
	</table>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	callMyAPI(); //함수 호출

	function callMyAPI() {
		var s = [];
		$.ajax({
			url : '/api/v1/dept',
			type : 'GET',
			dataType : 'json',
			success : function(response) {
				for (var i = 0; i < response.length; i++) {
					var tr = '<tr><td>' + response[i].deptno + '</td><td>'
							+ response[i].dname + '</td><td>' + response[i].loc
							+ '</td></tr>';

					//제이쿼리 append
					$("#dept").append(tr);
				}
			}
		});
	}
</script>



</html>
